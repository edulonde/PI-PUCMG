{% extends "base_generic.html" %}

{% block title %}
<title>Livros</title>
{% endblock %}

{% block content %}
<h1
        class="text-2xl sm:text-4xl font-bold text-center py-4 text-gray-800">
    Livros
</h1>

{% if book_list %}

<!--SEÇÃO CARDS LIVROS-->
<div
        class=" justify-center items-center grid grid-cols-1
                sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">

    {% for book in book_list %}
    <div class="max-w-sm rounded overflow-hidden shadow-lg m-2 border border-gray-500 border-opacity-50
        hover:shadow-lg transform hover:-translate-y-1 transition-transform duration-200 ease-in-out">
        <a href="{{ book.get_absolute_url }}" class="px-6 py-4 block">
            <div class="font-bold text-lg mb-2 text-gray-700">
                {{ book.title }}
            </div>
            <p class="text-gray-500 text-base">
                {{book.author}}
            </p>
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<p>There are no books in the library.</p>
{% endif %}
{% endblock %}
