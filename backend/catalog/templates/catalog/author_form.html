{% extends "base_generic.html" %}
{% block title %}
<title>Cadastrar Autor</title>
{% endblock %}
{% block content %}
<div class="flex flex-col justify-center bg-gray-50 py-4 px-4 sm:px-6 lg:px-8">
    <h1 class="mt-6  text-2xl font-extrabold text-gray-900">Cadastrar Autor</h1>
    <form action="" method="post" class=" space-y-4 max-w-md">
        {% csrf_token %}
        <div>
            <label for="{{ form.first_name.id_for_label }}"
                   class="block text-sm font-medium text-gray-700">Primeiro Nome</label>
            <input id="{{ form.first_name.id_for_label }}"
                   type="text"
                   name="{{ form.first_name.html_name }}"
                   class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none
            focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Nome"
                   value="{{ form.first_name.value|default:'' }}">
        </div>
        <div>
            <label for="{{ form.last_name.id_for_label }}"
                   class="block text-sm font-medium text-gray-700">Sobrenome</label>
            <input id="{{ form.last_name.id_for_label }}"
                   type="text" name="{{ form.last_name.html_name }}"
                   class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none
            focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Sobrenome"
                   value="{{ form.last_name.value|default:'' }}">
        </div>
        <!-- Add more form fields as needed -->
        <div>
            <input type="submit"
                   value="Confirmar"
                   class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium
           rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2
           focus:ring-offset-2 focus:ring-indigo-500">
        </div>


    </form>
</div>
{% endblock %}
