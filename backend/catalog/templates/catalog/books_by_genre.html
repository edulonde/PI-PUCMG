{% extends "base_generic.html" %}


{% block content %}

<h1
        class="font-bold">
    Livros do gênero: {{ genre.name }}
</h1>

{% if books %}
<ul>
    {% for book in books %}
    <li>
        <h2>{{ book.title }}</h2>
        <p>Autor: {{ book.author }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Não há livros disponíveis para este gênero.</p>
{% endif %}
{% endblock %}
