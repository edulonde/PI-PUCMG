{% load static %}

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
          rel="stylesheet">

    <style>
        /* Defina a fonte para o elemento body */
        #header {
            font-family: 'Raleway', sans-serif;
        }
    </style>

</head>

<div id="header" class="border border-black p-3 md:p-4 lg:p-6 flex items-center justify-between">

    <button
            id="toggle-menu"

            class=" border border-black px-1 py-0.5 text-sm bg-gray-400 text-white rounded m-2"
            @click="showMenu = !showMenu"
    >


        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"/>
        </svg>

    </button>

    <div id="logo">

        <span
                class="text-right text-1xl font-bold ">
            Beeblius
        </span>
        <img src="{% static 'img/bee.png' %}"
             alt="Logo"
             class="inline-block w-12">

    </div>

</div>
